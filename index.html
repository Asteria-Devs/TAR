<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Made By Ethan</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .blur-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(5px);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/Asteria-Devs/TAR/main/cherry.mp4" type="video/mp4" />
  </video>
  <div class="blur-overlay"></div>
  <div class="content">
    <h1>Hii</h1>
    <p>blah blah about me yes yes</p>
  </div>
</body>
</html>
