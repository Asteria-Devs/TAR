<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    .video-background iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      border: none;
    }

    /* Center blur overlay */
    .blur-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      max-width: 800px;
      height: 40vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="video-background">
  <iframe
    src="https://www.youtube.com/embed/8PrYeysANI0?autoplay=1&mute=1&loop=1&playlist=8PrYeysANI0&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0"
    title="YouTube video background"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<!-- Blurred center overlay -->
<div class="blur-center"></div>

<!-- Foreground content -->
<div class="content">
  <h1>Hello!</h1>
  <p>Restraunt here</p>
</div>

</body>
</html>
