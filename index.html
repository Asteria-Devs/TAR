<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Made By Ethan</title>
  <style>
    /* Fullscreen base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Blurred overlay */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="cherry.mp4" type="video/mp4" />
  </video>

  <div class="blur-overlay"></div>

  <div class="content">
    <h1>Hi</h1>
    <p>Hi</p>
  </div>
</body>
</html>
