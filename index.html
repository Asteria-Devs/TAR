<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Container for video */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
      filter: blur(6px); /* Subtle full-page blur */
      transform: scale(1.05); /* Prevent edges from showing due to blur */
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }
  </style>
</head>
<body>

<div class="video-background">
  <iframe
    src="https://www.youtube.com/embed/8PrYeysANI0?autoplay=1&mute=1&loop=1&playlist=8PrYeysANI0&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0"
    title="Background Video"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<div class="content">
  <h1>Hello!</h1>
  <p>Your content appears over a subtly blurred full-screen video background.</p>
</div>

</body>
</html>
