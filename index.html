<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Blur Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: black;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -3;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    /* Blurred overlay with gradient */
    .blur-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      pointer-events: none;
      mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0.2) 80%);
      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0.2) 80%);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .button {
      background: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }
  </style>
</head>
<body>

<div class="video-background">
  <iframe
    src="https://www.youtube.com/embed/8PrYeysANI0?autoplay=1&mute=1&loop=1&playlist=8PrYeysANI0&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0"
    title="Background Video"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<!-- Gradient blur overlay -->
<div class="blur-layer"></div>

<div class="content">
  <h1>Welcome</h1>
  <p>This is your homepage with a subtle center-focused blur effect.</p>
  
  <div class="button-container">
    <a href="about.html" class="button">About</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button">Contact</a>
  </div>
</div>

</body>
</html>
