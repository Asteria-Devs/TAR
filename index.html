<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .video-background iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 177.77vh; /* maintain 16:9 */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div class="video-background">
  <iframe
    src="https://www.youtube.com/embed/hxyCRunPVrc?autoplay=1&mute=1&loop=1&playlist=hxyCRunPVrc&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0"
    title="YouTube video background"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<div class="content">
  <h1>Hello!</h1>
  <p>This is displayed over a low-profile YouTube video background.</p>
</div>

</body>
</html>
